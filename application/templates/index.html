{% extends "layout.html" %}

{% block content %}

<div class="extended-container {{template}}">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>{{title}}</h1>
      </div>
      <div class="col s12">
        {% for view in views %}
        <a href="{{ url_for('home.view') }}?token={{token}}&site={{site}}&view={{view.id}}&xml={{xml}}">
        <div class="download">
          <ul>
            {% for key, value in view.items() %}
            <li><span class="key {{key}}">{{key}}</span>: {{ value }}</li>
            {% endfor %}
          </ul>
        </div>
      </a>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
